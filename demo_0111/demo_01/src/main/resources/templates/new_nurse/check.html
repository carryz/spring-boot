    <link th:href="@{../css/dashboard.css}"  rel="stylesheet">

        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>

                </div>
                <div class="form-group">
                    <label>照片路径</label>
                    <input name="new_pic" type="text" readonly="readonly" class="form-control" placeholder="张三" th:value="${newNurse.new_pic}">
                </div>
                <!--<div class="form-group">-->
                    <!--<label>照片</label>-->

                <div class="form-group">
                    <label>邮箱</label>
                    <input name="new_email" type="text" readonly="readonly" class="form-control" placeholder="hangsan@gtr.com"  th:value="${newNurse.new_email}">
                </div>
                <div class="form-group">
                    <label>QQ</label>
                    <input name="new_qq" type="text" readonly="readonly" class="form-control" placeholder="xxxxxxxx" th:value="${newNurse.new_qq}">
                </div>
                <div class="form-group">
                    <label>电话</label>
                    <input name="new_phone" type="text" readonly="readonly" class="form-control" placeholder="xxxxxxxxxxx" th:value="${newNurse.new_phone}">
                </div>
                <div class="form-group">
                    <label>等级</label>
                    <input name="new_level" type="text" readonly="readonly" class="form-control" placeholder="1" th:value="${newNurse.new_level}">
                </div>
                <div class="form-group">
                    <label>价格</label>
                    <input name="new_price" type="text" readonly="readonly" class="form-control" placeholder="$999" th:value="${newNurse.new_price}">
                </div>
                <div class="form-group">
                    <label>入职时间</label>
                    <input name="new_time_entry" type="text" readonly="readonly" class="form-control" placeholder="xxxx-xx-xx" th:value="${#dates.format(newNurse.new_time_entry,'yyyy-MM-dd')}">
                </div>
                <div class="form-group">
                    <label>简介</label>
                    <input name="new_intro" type="text" readonly="readonly" class="form-control" placeholder="个人简介，不超过500字" th:value="${newNurse.new_intro}">

            datasets: [{
                data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
                lineTension: 0,

                borderColor: '#007bff',

                pointBackgroundColor: '#007bff'
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: false
                    }
                }]
            },
            legend: {
                display: false,
            }
        }
    });
</script>
