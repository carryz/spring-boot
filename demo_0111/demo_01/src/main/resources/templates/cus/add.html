<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- 客户管理-->
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{css/bootstrap.min.css}"  rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{css/dashboard.css}"  rel="stylesheet">
    <style type="text/css">
			/* Chart.js */

			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}

			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}

			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
</head>

<body>
<!--引入抽取的topbar-->
<!--模板名的命名规则-->
<div th:replace="~{commons/bar::topbar}"></div>
<div class="container-fluid" style="margin-top: 40px">
    <div class="row">
        <!--引入侧边栏-->
        <div th:replace="~{commons/bar::sidebar(activeurl='cuss')}"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <form th:action="@{/cus}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label>账号</label>
                    <input  name="cus_account" type="text" class="form-control"  placeholder="000000" >
                </div>

                <div class="form-group">
                    <label>密码</label>
                    <input  name="cus_password" type="text" class="form-control"  placeholder="000000" >
                </div>
                <div class="form-group">
                    <label>姓名</label>
                    <input name="cus_name" type="text" class="form-control" placeholder="张三">
                </div>
                <div class="form-group">
                    <label>电话</label>
                    <input  name="cus_phone" type="text" class="form-control" placeholder="15187486766">
                </div>
                <div class="form-group">
                    <label>性别</label><br/>
                    <div class="form-check form-check-inline">
                        <input  class="form-check-input" type="radio" name="cus_gender"  value="男">
                        <label class="form-check-label">男</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="cus_gender"  value="女">
                        <label class="form-check-label">女</label>
                    </div>
                </div>
                <div class="form-group" name="cus.cus_account">
                    <label>地址</label>
                    <!--提交地址-->
                    <input  name="cus_address" type="text" class="form-control" placeholder="四川省成都市犀浦镇犀安路999号">
                </div>
                <div class="form-group">
                    <label>注册时间</label>
                    <input name="cus_time_signin" type="date" class="form-control" placeholder="2019-07-08">
                </div>
                <!--<div class="form-group">-->
                    <!--&lt;!&ndash;<form id="upload" enctype="multipart/form-data" method="post" action="/imageload">&ndash;&gt;-->
                    <!--<input  id="uploadimage" type="file"  name="file" onchange="changImg(event)">-->
                    <!--<img id="image" src="" alt="" style="width:200px">-->
                    <!--&lt;!&ndash;<img th:if="${location} != null"  th:src="@{${location}}" width="100%" height="100%" />&ndash;&gt;-->
                    <!--&lt;!&ndash;<p style="color: red" th:case="false" th:text="${msg}"></p>&ndash;&gt;-->
                    <!--&lt;!&ndash;<p class="help-block">Example block-level help text here.</p>&ndash;&gt;-->
                    <!--&lt;!&ndash;<input form="upload" type="submit" value="上传" id="btn">&ndash;&gt;-->
                    <!--&lt;!&ndash;</form>&ndash;&gt;-->
                <!--</div>-->
                <button id="btn" type="submit" class="btn btn-primary">添加</button>
            </form>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" th:src="@{js/jquery-3.3.1.slim.min.js}"></script>
<script type="text/javascript" th:src="@{js/popper.min.js}"></script>
<script type="text/javascript" th:src="@{js/jquery.form.js}"></script>
<script type="text/javascript" th:src="@{js/bootstrap.min.js}"></script>
<!--<script type="text/javascript" th:src="@{js/addpage.js}"></script>-->

<!-- Icons -->
<script type="text/javascript" th:src="@{js/feather.min.js}"></script>
<script>
			feather.replace()
		</script>

<!-- Graphs -->
<script type="text/javascript" th:src="@{js/Chart.min.js}"></script>
<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
		</script>

</body>

</html>
