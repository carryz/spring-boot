<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Dashboard Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{../css/bootstrap.min.css}"  rel="stylesheet">

		<!-- Custom styles for this template -->
		<link th:href="@{../css/dashboard.css}"  rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>
		<!--引入抽取的topbar-->
		<!--模板名的命名规则-->
		<div th:replace="~{commons/bar::topbar}"></div>
		<div class="container-fluid" style="margin-top: 40px">
			<div class="row">
				<!--引入侧边栏-->
				<div th:replace="~{commons/bar::sidebar(activeurl='nurse_return')}"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<form th:action="@{/empp}" method="post">
						<input type="hidden" name="_method" value="put">
						<div class="form-group">
							<label>订单ID</label>
							<input  readonly="readonly" name="id" type="text" class="form-control"  th:value="${nurse_record.nursereturn_id}">
						</div>
						<div class="form-group">
							<label>用户ID</label>
							<input  readonly="readonly" name="content" type="text" class="form-control" placeholder="" th:value="${nurse_return.cus_account}">
						</div>
						<div class="form-group">
							<label>育婴师ID</label>
							<input  readonly="readonly" name="content" type="text" class="form-control" placeholder="" th:value="${nurse_return.nurse_account}">
						</div>
						<div class="form-group">
							<label>评价</label>
							<input  name="content" type="text" class="form-control" placeholder="" th:value="${nurse_record.nursereturn_content}">
						</div>
						<button type="submit" class="btn btn-primary">修改</button>
					</form>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" th:src="@{../js/jquery-3.3.1.slim.min.js}"></script>
		<script type="text/javascript" th:src="@{../js/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{../js/bootstrap.min.js}"></script>

		<!-- Icons -->
		<script type="text/javascript" th:src="@{../js/feather.min.js}"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" th:src="@{../js/Chart.min.js}"></script>
		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
		</script>

	</body>

</html>
