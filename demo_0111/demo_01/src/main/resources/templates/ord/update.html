<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{../css/bootstrap.min.css}"  rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{../css/dashboard.css}"  rel="stylesheet">
    <style type="text/css">
			/* Chart.js */

			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}

			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}

			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
</head>

<body>
<!--引入抽取的topbar-->
<!--模板名的命名规则-->
<div th:replace="~{commons/bar::topbar}"></div>
<div class="container-fluid" style="margin-top: 40px">
    <div class="row">
        <!--引入侧边栏-->
        <div th:replace="~{commons/bar::sidebar(activeurl='ords')}"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <form th:action="@{/ord}" method="post">
                <input type="hidden" name="_method" value="put">
                <!--<input type="hidden" name="cus_account" th:value="${ord.cus_account}">-->
                <div class="form-group">
                    <label>订单号</label>
                    <input name="order_id" type="text" class="form-control" placeholder=""th:value="${ord.order_id}">
                </div>
                <div class="form-group">
                    <label>客户账号</label>
                    <input name="cus_account" type="text" class="form-control" placeholder=""th:value="${ord.cus_account}">
                </div>
                <div class="form-group">
                    <label>育婴师账号</label>
                    <input  name="nurse_account" type="text" class="form-control" placeholder="" th:value="${ord.nurse_account}">
                </div>
                <div class="form-group">
                    <label>下单时间</label>
                    <input name="order_time" type="date" class="form-control" placeholder="" th:value="${#dates.format(ord.order_time,'yyyy-MM-dd')}">
                </div>
                <div class="form-group">
                    <label>工作起始时间</label>
                    <input name="order_begintime" type="date" class="form-control" placeholder="" th:value="${#dates.format(ord.order_begintime,'yyyy-MM-dd')}">
                </div>
                <div class="form-group">
                    <label>工作结束时间</label>
                    <input name="order_endtime" type="date" class="form-control" placeholder="" th:value="${#dates.format(ord.order_endtime,'yyyy-MM-dd')}">
                </div>
                <button type="submit" class="btn btn-primary">修改</button>
            </form>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" th:src="@{../js/jquery-3.3.1.slim.min.js}"></script>
<script type="text/javascript" th:src="@{../js/popper.min.js}"></script>
<script type="text/javascript" th:src="@{../js/bootstrap.min.js}"></script>

<!-- Icons -->
<script type="text/javascript" th:src="@{../js/feather.min.js}"></script>
<script>
			feather.replace()
		</script>

<!-- Graphs -->
<script type="text/javascript" th:src="@{../js/Chart.min.js}"></script>
<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
		</script>

</body>

</html>
